<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG-COLOR-PICKER</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>BACKGROUND COLOR PICKER</h1>
      </div>

      <div class="picker">
        <input type="color" name="" id="inputOne" />
        <input type="color" name="" id="inputTwo" />

        <!-- Text Box -->

        <input type="text"  placeholder="Add : #"  name="" id="textFiled" />
        <button onclick="textInput()"> Change Color </button>

        <script  text="text/javascript" src="script.js"></script>
      </div>
    </div>
  </body>
</html>
